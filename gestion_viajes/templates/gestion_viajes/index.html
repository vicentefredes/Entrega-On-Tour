<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alumnos</title>
    
        <!-- Cargar Static -->
        {% load static %}
    
        <!-- JQuery -->
        <script
          src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"
        ></script>
    
        <!-- Boostrap -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
          integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
          crossorigin="anonymous"
        ></script>
    
        <!-- Mi hoja de estilos CSS -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    
        <!-- Mi archivo JS -->
        <script src="{% static 'js/main.js' %}"></script>
      </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="{% static 'img/logoontour.png' %}" alt="logo" class="img-fluid"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crud_colegios' %}">Gestión de Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Gestión de Contratos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Gestión de Pagos</a>
            </li>
          </ul>
        </div>
      </nav>

      <header><h1>Bienvenido</h1></header>

      <div class="container-carousel">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div id="carouselInicio" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselInicio" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselInicio" data-slide-to="1"></li>
                        <li data-target="#carouselInicio" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="{% static 'img/slide1.png' %}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="{% static 'img/slide2.png' %}" alt="Second slide">
                        </div>
                        <div class="carousel-item img-fluid">
                            <img class="d-block w-100" src="{% static 'img/slide3.png' %}" alt="Third slide">
                        </div>
                        <div class="carousel-item img-fluid">
                            <img class="d-block w-100" src="{% static 'img/slide4.png' %}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselInicio" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Prev.</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselInicio" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

      </div>
      


</body>
</html>
